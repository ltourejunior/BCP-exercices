<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML tables</title>
    </head>
    <body>

     <table>
        <h1>Table 1</h1>
        <table border="1" >
            <tr>
                <td rowspan="2">A</td>
                <td colspan="3">B</td>
            </tr>
      
            <tr>
                <td>C</td>
                <td>D</td>
                <td>E</td>
            </tr>

         </table>

         <table>
         <h1>Table 2</h1>

<table border="1" >
            <tr>
                <td colspan="2">A</td>
            </tr>
      
            <tr>
                <td>B</td>
                <td>C</td>
            </tr>

         </table>

            <table>
                <h1>Table 3</h1>

<table border="1" >
            <tr>
                <td rowspan="2">A</td>
                <td>B</td>
            </tr>
      
            <tr> 
                <td>C</td>
            </tr>
<!--rowspan to go over more than 1 row and colspan to go over more than 1 col-->
         </table>

        <table>
            <h1>Table 4</h1>

<table border="1" >
            <tr>
                <td>A</td>
                <td rowspan="2">B</td>
            </tr>
      
            <tr> 
                <td>C</td>
            </tr>
         </table>

         <table>
            <h1>Table 5</h1>

<table border="1" >
            <tr>
                <td>A</td>
                <td rowspan="2">B</td>
                <td>C</td>
            </tr>
      
            <tr> 
                <td>D</td>
                <td rowspan="2">E</td>
            </tr>
            
            <tr> 
                <td>F</td>
                <td>G</td>
            </tr>

         </table>

         <table>
            <h1>Table 6</h1>

<table border="1" >
            <tr>
                <td colspan="2">A</td>
                <td rowspan="2">B</td>
            </tr>
      
            <tr> 
                 <td rowspan="2">C</td>
                <td>D</td>
            </tr>
            
            <tr> 
                <td colspan="2">E</td>
            </tr>

         </table>


    </body>
    </html>
